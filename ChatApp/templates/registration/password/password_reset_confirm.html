{% extends 'main/base.html' %}
{% block title %}{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
    <p>Please enter your new password.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}                    
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form> 
{% endblock %}
